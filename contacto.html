<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="header-logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="info_personal.html">Info Personal</a>
            <a href="info_academica.html">Formación Académica</a>
            <a href="experiencia.html">Experiencia</a>
            <a href="otros.html">Otros</a>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="submit_form.php" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label>Sexo:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Femenino</label><br>
            <label for="country">País:</label>
            <select id="country" name="country">
                <option value="spain">España</option>
                <option value="other">Otros</option>
            </select><br>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea><br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Suscribirse al boletín</label><br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <!-- Similar al index.html -->
    </footer>
